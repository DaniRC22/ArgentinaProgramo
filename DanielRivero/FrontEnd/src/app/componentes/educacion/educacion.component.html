<div class="row">
    <h1>Educacion</h1>
    <div>
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </div>
    
    <table class="table">
        <tbody>
            <tr *ngFor="let Educacion of edu">
                <td><h2>{{Educacion.nombreE}}</h2></td>
                <td>{{Educacion.descripcionE}}</td>
                <td *ngIf="isLogged"><button class="btn btn-dark" routerLink="/editedu/{{Educacion.id}}">
                    <i class="bi bi-arrow-down-right-square"></i>EDITAR</button></td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Educacion.id)">
                        <i class="bi bi-arrow-down-right-square"></i>BORRAR</button></td>
            </tr>
        </tbody>
    </table>
</div>
