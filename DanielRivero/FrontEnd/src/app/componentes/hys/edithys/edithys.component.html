<div class="container" *ngIf="hardysoft">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form group">
                    <label for="nombreH">Nombre de la Institucion</label>
                    <input type="text" class="form-control" id="nombreH" name="nombreH" [(ngModel)]="hardysoft.nombreH" required>
                </div>
                <div class="form group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="hardysoft.porcentaje" required>
                </div>
                <button class="btn btn-dark">
                    Actualizar
                </button>
            </form>
        </div>

    </div>
</div>
