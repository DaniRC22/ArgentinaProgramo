<div class="container py-5 h-100" *ngIf="persona">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div>
            <h1>Edici√≥n Acerca de:</h1>
            <br>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form group">
                    <label for="nombre">Nombre de la Institucion</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form group">
                    <label for="apellido">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form group">
                    <label for="descripcion">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form group">
                    <label for="img">Descripcion de la tarea</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, png">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">

                </div>
                <br>
                <button class="btn btn-dark">
                    Actualizar
                </button>
            </form>
        </div>

    </div>
</div>
