<div class="row">
    <h1>Experiencia laboral</h1>
    <div>
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva experiencia
        </button>
    </div>

    <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td>
                    <h2>{{Experiencia.nombreE}}</h2>
                </td>
                <td>{{Experiencia.descripcionE}}</td>
                <td  *ngIf="isLogged"><button class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-arrow-down-right-square"></i>EDITAR</button></td>
                <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-arrow-down-right-square"></i>BORRAR</button></td>
            </tr>
        </tbody>
    </table>
</div>
